[tool:pytest]
testpaths = tests_user_profile
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=address_assets
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70
pythonpath = .

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests